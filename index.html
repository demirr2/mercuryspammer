<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mercury Spammer</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Form ve butonlar aynı */
    .form-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:10px;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      width:100%;
    }
    .form-row { display:flex;flex-direction:column; gap:6px; }
    label{ font-size:13px;color:rgba(255,255,255,0.8); font-weight:700; }
    input[type="text"], textarea {
      font-family: var(--mono);
      font-size:14px;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.01);
      color: #eaf6ff;
      outline:none;
      resize:vertical;
    }
    input[type="text"]::placeholder, textarea::placeholder { color: rgba(255,255,255,0.35); }
    .actions { display:flex; gap:10px; align-items:center; margin-top:6px; }
    .add-btn {
      padding:10px 14px;
      font-weight:900;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: linear-gradient(90deg,var(--neon1),var(--neon2));
      color:#041017;
      cursor:pointer;
      box-shadow: var(--glow);
    }
    .small-muted { font-size:12px;color:rgba(255,255,255,0.5) }

    /* Discord floating button (orijinal DC stili) */
    .discord-fab {
      position:fixed;
      right:22px;
      bottom:22px;
      width:58px;
      height:58px;
      border-radius:50%;
      background-color:#5865F2;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 30px rgba(88,101,242,0.5);
      transition:transform .2s ease, box-shadow .2s ease;
      border:none;
    }
    .discord-fab:hover{
      transform:translateY(-5px) scale(1.05);
      box-shadow:0 10px 40px rgba(88,101,242,0.7);
    }
    .discord-fab svg{
      width:32px;
      height:32px;
      fill:#ffffff;
    }

    /* Venüs logosu ve başlık */
    .project-header{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .venus-logo{
      width:26px;
      height:26px;
      fill:var(--neon2, #ff66cc);
      filter:drop-shadow(0 0 8px var(--neon2, #ff66cc));
    }

    .toast {
      position:fixed;
      right:22px;
      bottom:92px;
      background: rgba(0,0,0,0.7);
      color:#fff;
      padding:10px 14px;
      border-radius:8px;
      font-weight:700;
      display:none;
      z-index:9999;
    }

    @media (max-width:900px){
      .rig{ padding:18px; }
      .discord-fab{ right:12px; bottom:12px; width:50px; height:50px; }
    }
  </style>
</head>
<body>

  <div class="rig" role="main" aria-label="Mercury Spammer panel">
    <div class="left" aria-hidden="true">
      <div class="avatar" aria-hidden="true"><div class="cube-edge"></div></div>
      <div style="margin-top:10px;">
        <div style="font-size:18px;font-weight:900">KANKA RIG</div>
        <div style="font-size:12px;color:rgba(255,255,255,0.55)">Görgüsüz performans</div>
      </div>
    </div>

    <div class="right" role="region" aria-label="Lookup form">
      <div class="controls" style="align-items:flex-start;">
        <div style="display:flex;flex-direction:column;gap:6px;width:100%">
          <!-- Başlık + Venüs logosu -->
          <div class="project-header">
            <svg class="venus-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a7 7 0 0 0 0 14h1v2h-2v2h2v2h2v-2h2v-2h-2v-2h1a7 7 0 0 0 0-14zm0 2a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"/></svg>
            <div style="font-size:22px;font-weight:900;">Mercury Spammer</div>
          </div>

          <div class="form-card" role="form" aria-label="Mercury spam form">
            <div class="form-row">
              <label for="channelId">Channel ID</label>
              <input id="channelId" name="channelId" type="text" placeholder="Örn: 123456789012345678" aria-required="true" />
            </div>

            <div class="form-row">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" placeholder="Gönderilecek mesaj" aria-required="true"></textarea>
            </div>

            <div class="actions">
              <button id="addTokenBtn" class="add-btn" type="button">Add Token</button>
              <div class="small-muted" id="statusText">Henüz eklenmedi</div>
            </div>
          </div>
        </div>
      </div>

      <div style="margin-top:12px;">
        <div class="badge">Tip: Channel ID ve message girip Add Token'a bas</div>
      </div>
    </div>
  </div>

  <!-- Orijinal Discord butonu -->
  <a class="discord-fab" href="https://discord.gg/HnJUVFUvCQ" target="_blank" rel="noopener noreferrer" aria-label="Discord'a katıl">
    <svg viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg"><path d="M104.4 104.8c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z"/><path d="M189.5 20h-134C41.5 20 30 31.5 30 45.5v149c0 14 11.5 25.5 25.5 25.5h113.4l-5.3-18.4 12.7 11.8 12 11.1 21.3 19.4V45.5c0-14-11.5-25.5-25.5-25.5zm-38.6 131s-3.6-4.3-6.6-8.1c13.1-3.7 18.1-11.8 18.1-11.8-4.1 2.7-8 4.5-11.5 5.8-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.3 1.3-25.8-.1-5.7-1.1-10.6-2.7-14.7-4.3-2.3-.9-4.8-2-7.3-3.4-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.4-.2-1.8-1-2.8-1.7-2.8-1.7s4.8 8 17.5 11.8c-3 3.8-6.7 8.3-6.7 8.3-22.1-.7-30.5-15.2-30.5-15.2 0-32.2 14.4-58.3 14.4-58.3 14.4-10.8 28.1-10.5 28.1-10.5l1 1.2c-18 5.1-26.3 13-26.3 13s2.2-1.2 5.9-2.9c10.7-4.7 19.2-6 22.7-6.3.6-.1 1.1-.2 1.7-.2 6.1-.8 13-1 20.2-.2 9.5 1.1 19.8 3.9 30.2 9.6 0 0-7.9-7.5-24.9-12.5l1.4-1.6s13.7-.3 28.1 10.5c0 0 14.4 26.1 14.4 58.3-.1 0-8.4 14.5-30.4 15.2z"/></svg>
  </a>

  <div id="toast" class="toast" role="status" aria-live="polite">Token eklendi</div>

  <script>
    (function(){
      const addBtn = document.getElementById('addTokenBtn');
      const ch = document.getElementById('channelId');
      const msg = document.getElementById('message');
      const status = document.getElementById('statusText');
      const toast = document.getElementById('toast');

      addBtn.addEventListener('click', function(){
        const channel = ch.value.trim();
        const message = msg.value.trim();

        if(!channel){
          status.textContent = 'Channel ID boş olamaz';
          status.style.color = 'orange';
          return;
        }
        if(!message){
          status.textContent = 'Message boş olamaz';
          status.style.color = 'orange';
          return;
        }

        const tokens = JSON.parse(localStorage.getItem('mercury_tokens')||'[]');
        tokens.push({ channel, message, addedAt: new Date().toISOString() });
        localStorage.setItem('mercury_tokens', JSON.stringify(tokens));

        status.textContent = 'Token eklendi ✓';
        status.style.color = 'lightgreen';

        toast.style.display = 'block';
        setTimeout(()=> toast.style.display = 'none', 2200);

        console.log('Mercury token added:', {channel, message});
      });
    })();
  </script>

</body>
</html>
